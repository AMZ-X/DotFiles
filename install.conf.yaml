- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # zsh
    ~/.zshrc: src/zshrc
    ~/.zsh/android: src/zsh/android
    ~/.zsh/java: src/zsh/java
    ~/.zsh/alias: src/zsh/alias
    ~/.zsh/plugins: src/zsh/plugins
    ~/.zsh/theme: src/zsh/theme
    ~/.zsh/oh-my-zsh: src/zsh/oh-my-zsh
    # vscode
    ~/.config/Code/User/settings.json: src/vscode/settings.json
    # rpm
    ~/.rpmmacros: src/rpmmacros
- shell:
  - [git submodule update --init --recursive, Installing submodules]
