---
## Docker
- name: Install Docker
  become: true
  tags:
    - setup
    - docker
  dnf:
    name:
      - docker
      - docker-compose
    state: present

- name: Ensure docker group exists
  become: true
  group:
    name: docker
    state: present

- name: Adding {{ user }} to group docker
  become: true
  user:
    name: "{{ user }}"
    groups:
      - docker
    append: true
