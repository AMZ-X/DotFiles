---
# Default Configuration
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: fc30
    image: fedora:30
  - name: fc31
    image: fedora:31
provisioner:
  name: ansible
  env:
    MOLECULE_ENV: 'true'
  lint:
    name: ansible-lint
  options:
    vvv: True
verifier:
  name: testinfra
  lint:
    name: flake8
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - side_effect
    - verify
    - destroy